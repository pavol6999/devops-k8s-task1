apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: devops
  labels:
    app: nginx
spec:
  
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccountName: bilbo
      containers:
      - name: nginx
        image: nginx:1.21.6
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
